<!DOCTYPE html>

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

<body>

    <!-- Container start -->
    <div class="content-container">

        <!-- Header start -->
        <div class="navbar-primary">
            <div class="row justify-content-between h-100 mx-0">
                <div class="col d-flex align-self-center ms-2">
                    <a href="javascript:history.back()">
                        <img src="assets/images/arrow-left.png" class="icon-back" alt="">
                    </a>
                    <a href="/">
                        <img src="assets/images/logo-pertamina-lubricants.png" class="logo-header ms-3"

                    </a>
                </div>
            </div>
        </div>
        <!-- Header end -->

        <!-- Content start -->
        <div class="container content-asset-list">
            <div class="row my-2 px-1">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/aset-tetap.html">Aset Tetap</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Aset Detail</li>
                    </ol>
                </nav>
            </div>

            <!-- Grafik start -->
            <div class="row mb-3">
                <div class="col">
                    <img src="assets/images/grafik-detail.png" width="100%" alt="">
                </div>
            </div>
            <!-- Grafik end -->

            <!-- card detail start -->
            <div class="row">
                <div class="col">
                    <div class="card card-body shadow-none border">
                        <div class="asset-item d-flex">
                            <table class="table table-centered table-borderless mb-0">
                                <tbody>
                                    <tr>
                                        <td class="asset-title">INV-00505</td>
                                        <td class="text-end">
                                            <button type="button" class="btn btn-sm btn-soft-success rounded-pill">
                                                Bisa Digunakan
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Asset Description</td>
                                        <td class="asset-value text-end">TV 21"</td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Acquis Val</td>
                                        <td class="asset-value text-end">0</td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Accum Dep</td>
                                        <td class="asset-value text-end">0</td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Book Vol</td>
                                        <td class="asset-value text-end">0</td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Last Update</td>
                                        <td class="asset-value text-end">30 April 2023</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card detail end -->

            <!-- detail aset start -->
            <form class="p-2">
                <div class="mb-3">
                    <label for="last-asset-location" class="form-label">Last Update Location</label>
                    <input type="text" class="form-control" id="last-asset-location" placeholder="Enter location"
                        value="Jl. Mayor Oking No.4, Cibinong, Bogor" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Asset Condition</label>
                    <select class="form-select" id="asset-condition" disabled>
                        <option>Condition A</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="asset-name" class="form-label">Asset Name</label>
                    <input type="text" class="form-control" id="asset-name" placeholder="Enter asset name"
                        value="Nama Aset" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Plant</label>
                    <select class="form-select" id="asset-plant" disabled>
                        <option>Plant C</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="asset-location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="asset-location" placeholder="Enter location"
                        value="Production Unit Gresik - Pelumas" disabled>
                </div>

                <div class="mb-3">
                    <label for="room" class="form-label">Room</label>
                    <input type="text" class="form-control" id="room" placeholder="Enter room" value="Rapat Enduro"
                        disabled>
                </div>

                <div class="mb-3">
                    <label for="asset-photos" class="form-label">Latest photo</label>
                    <div class="d-flex">
                        <img src="assets/images/example/example-1.jpg" class="img-fluid me-1" width="25%" alt="">
                        <img src="assets/images/example/example-3.jpg" class="img-fluid me-1" width="25%" alt="">
                        <img src="assets/images/example/example-2.jpg" class="img-fluid me-1" width="25%" alt="">
                        <img src="assets/images/example/example-4.jpg" class="img-fluid me-1" width="25%" alt="">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="asset-photos" class="form-label">Photo</label>
                    <div class="d-flex">
                        <img src="assets/images/example/example-1.jpg" class="img-fluid me-1" width="25%" alt="">
                        <img src="assets/images/example/example-3.jpg" class="img-fluid me-1" width="25%" alt="">
                        <img src="assets/images/example/example-2.jpg" class="img-fluid me-1" width="25%" alt="">
                        <img src="assets/images/example/example-4.jpg" class="img-fluid me-1" width="25%" alt="">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="building" class="form-label">Building</label>
                    <input type="text" class="form-control" id="building" placeholder="Enter building" value="-"
                        disabled>
                </div>

                <div class="mb-3">
                    <label for="floor" class="form-label">Floor</label>
                    <input type="text" class="form-control" id="floor" placeholder="Enter floor" value="-" disabled>
                </div>

                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" placeholder="Enter brand" value="-" disabled>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" class="form-control" id="type" placeholder="Enter type" value="-" disabled>
                </div>

                <div class="mb-3">
                    <label for="dimension" class="form-label">Dimension</label>
                    <input type="text" class="form-control" id="dimension" placeholder="Enter dimension" value="-"
                        disabled>
                </div>

                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="text" class="form-control" id="capacity" placeholder="Enter capacity" value="-"
                        disabled>
                </div>

                <div class="mb-3">
                    <label for="asset-pic" class="form-label">Asset PIC</label>
                    <input type="text" class="form-control" id="asset-pic" placeholder="Enter asset PIC" value="-"
                        disabled>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" value="-" disabled>
                </div>

                <div class="mb-3">
                    <label for="asset-note" class="form-label">Note</label>
                    <textarea class="form-control" id="asset-note" rows="3" disabled>
                    </textarea>
                </div>

                    <div class="col">
                        <button onclick="history.back()" type="button" class="btn btn-light w-100"

                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary w-100">Create</button>
                    </div>
                </div> -->

        <div class="footer-body">
            <div class="row justify-content-between">
                <img src="assets/images/svg/logo-mypertamina-01.svg" class="img-footer-left" alt="">
                <img src="assets/images/svg/logo-mypertamina-02.svg" class="img-footer-right" alt="">
