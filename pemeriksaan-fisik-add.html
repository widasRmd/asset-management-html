<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tambah Pemeriksaan Fisik | Asset Management | Pertamina Lubricants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Asset Management | Pertamina Lubricants" name="description" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Select2 css -->
    <link href="assets/vendor/select2/css/select2.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="assets/css/app-modern.min.css" rel="stylesheet" type="text/css" id="app-style" />
    <link href="assets/css/style/main.css" rel="stylesheet" type="text/css" />

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- Container start -->
    <div class="content-container">

        <!-- Header start -->
        <div class="navbar-primary">
            <div class="row justify-content-between h-100">
                <div class="col d-flex align-self-center ms-3">
                    <a href="javascript:history.back()">
                        <img src="assets/images/arrow-left.png" class="icon-back" alt="">
                    </a>
                    <a href="/">
                        <img src="assets/images/logo-pertamina-lubricants.png" class="logo-header ms-3"
                            alt="Asset Management">
                    </a>
                </div>
            </div>
        </div>
        <!-- Header end -->

        <!-- Content start -->
        <div class="container content-asset-list">
            <div class="row my-2 px-1">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/pemeriksaan-fisik.html">Pemeriksaan Fisik</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Tambah Pemeriksaan Fisik</li>
                    </ol>
                </nav>
            </div>

            <!-- Tabs form contact start -->
            <div class="tab-pane show active" id="add-aset-tabs">
                <ul class="nav nav-tabs nav-justified nav-bordered mb-3">
                    <li class="nav-item">
                        <a href="#single" data-bs-toggle="tab" aria-expanded="false" class="nav-link rounded-0 active">
                            <span class="tabs-title">Single Upload</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#multiple" data-bs-toggle="tab" aria-expanded="true" class="nav-link rounded-0">
                            <span class="tabs-title">Import Data</span>
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane show active" id="single">
                        <form class="p-2">
                            <div class="mb-3">
                                <label for="year" class="form-label">Tahun</label>
                                <select class="form-select" id="year">
                                    <option>2024</option>
                                    <option>2023</option>
                                    <option>2022</option>
                                    <option>2021</option>
                                    <option>2020</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Pilih Aset</label>
                                <select class="select2 form-control select2-multiple" data-toggle="select2"
                                    multiple="multiple" data-placeholder="Choose ...">
                                    <optgroup label="Aset Tetap">
                                        <option>Aset Tetap 1</option>
                                        <option>Aset Tetap 2</option>
                                        <option>Aset Tetap 3</option>
                                        <option>Aset Tetap 4</option>
                                    </optgroup>
                                    <optgroup label="Tanah & Bangunan">
                                        <option>Tanah & Bangunan 1</option>
                                        <option>Tanah & Bangunan 2</option>
                                        <option>Tanah & Bangunan 3</option>
                                        <option>Tanah & Bangunan 4</option>
                                    </optgroup>
                                    <optgroup label="Kendaraan">
                                        <option>Kendaraan 1</option>
                                        <option>Kendaraan 2</option>
                                        <option>Kendaraan 3</option>
                                        <option>Kendaraan 4</option>
                                    </optgroup>
                                    <optgroup label="BBM & Non BBM">
                                        <option>BBM 1</option>
                                        <option>BBM 2</option>
                                        <option>BBM 3</option>
                                        <option>BBM 4</option>
                                    </optgroup>
                                    <optgroup label="Furniture">
                                        <option>Furniture 1</option>
                                        <option>Furniture 2</option>
                                    </optgroup>
                                </select>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col">
                                    <button onclick="history.back()" type="button" class="btn btn-light w-100"
                                        data-dismiss="modal">Cancel</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary w-100">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane" id="multiple">
                        <form action="/" method="post" class="dropzone" id="fileUploadBatch" data-plugin="dropzone"
                            data-previews-container="#file-previews"
                            data-upload-preview-template="#uploadPreviewTemplate">
                            <div class="fallback">
                                <input name="file" type="file" multiple />
                            </div>

                            <div class="dz-message needsclick">
                                <i class="h1 text-muted ri-upload-cloud-2-line"></i>
                                <h4>Drop files here or click to upload.</h4>
                                <span class="text-muted font-13">
                                    upload a file in the specified with <strong>.xlsx</strong> format.
                                </span>
                            </div>
                        </form>

                        <!-- Preview -->
                        <div class="dropzone-previews mt-3" id="file-previews"></div>

                        <div class="d-none" id="uploadPreviewTemplate">
                            <div class="p-2">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <img data-dz-thumbnail src="#" class="avatar-sm rounded bg-light" alt="">
                                    </div>
                                    <div class="col ps-0">
                                        <a href="javascript:void(0);" class="text-muted fw-bold" data-dz-name></a>
                                        <p class="mb-0" data-dz-size></p>
                                    </div>
                                    <div class="col-auto">
                                        <!-- Button -->
                                        <a href="" class="btn btn-link btn-lg text-muted" data-dz-remove>
                                            <i class="ri-close-line"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row g-2 mb-5 mt-2">
                            <div class="col">
                                <button onclick="history.back()" type="button" class="btn btn-light w-100"
                                    data-dismiss="modal">Cancel</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary w-100">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tabs form contact end -->
        </div>
        <!-- Content end -->

        <!-- Footer start -->
        <div class="footer-body">
            <div class="row justify-content-between">
                <img src="assets/images/svg/logo-mypertamina-01.svg" class="img-footer-left" alt="">
                <img src="assets/images/svg/logo-mypertamina-02.svg" class="img-footer-right" alt="">
            </div>
        </div>
        <!-- Footer end -->

    </div>
    <!-- Container end -->



    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!--  Select2 Plugin Js -->
    <script src="assets/vendor/select2/js/select2.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <!-- Dropzone File Upload js -->
    <script src="assets/vendor/dropzone/min/dropzone.min.js"></script>

    <!-- File Upload Demo js -->
    <script src="assets/js/ui/component.fileupload.js"></script>

</body>

</html>
