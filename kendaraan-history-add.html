<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tambah History | Asset Management | Pertamina Lubricants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Asset Management | Pertamina Lubricants" name="description" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/app-modern.min.css" rel="stylesheet" type="text/css" id="app-style" />
    <link href="assets/css/style/main.css" rel="stylesheet" type="text/css" />

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- Container start -->
    <div class="content-container">

        <!-- Header start -->
        <div class="navbar-primary">
            <div class="row justify-content-between h-100 mx-0">
                <div class="col d-flex align-self-center ms-2">
                    <a href="javascript:history.back()">
                        <img src="assets/images/arrow-left.png" class="icon-back" alt="">
                    </a>
                    <a href="/">
                        <img src="assets/images/logo-pertamina-lubricants.png" class="logo-header ms-3"
                            alt="Asset Management">
                    </a>
                </div>
            </div>
        </div>
        <!-- Header end -->

        <!-- Content start -->
        <div class="container content-asset-list">

            <div class="row my-2 px-1">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/kendaraan.html">Kendaraan</a></li>
                        <li class="breadcrumb-item"><a href="/kendaraan.html">Detail</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Tambah History</li>
                    </ol>
                </nav>
            </div>

            <!-- detail aset start -->
            <form class="p-2">
                <div class="mb-3">
                    <label for="title" class="form-label">Nama Kegiatan</label>
                    <input type="text" class="form-control required" id="title" placeholder="Isi nama kegiatan"
                        required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Isi deskripsi"></textarea>
                </div>

                <div class="mb-3">
                    <label for="cost" class="form-label">Biaya</label>
                    <input type="text" class="form-control" id="cost" placeholder="Isi biaya" data-toggle="input-mask"
                        data-mask-format="099.099.099.099" data-reverse="true">
                </div>

                <div class="mb-3">
                    <label for="attachment" class="form-label">Attachment</label>
                    <div action="/" method="post" class="dropzone" id="attachment" data-plugin="dropzone"
                        data-previews-container="#file-previews-single" data-upload-preview-template="#uploadPreview">
                        <div class="fallback">
                            <input name="file" type="file" />
                        </div>

                        <div class="dz-message needsclick">
                            <i class="h1 text-muted ri-upload-cloud-2-line"></i>
                            <h5>Drop files here or click to upload.</h5>
                        </div>
                    </div>

                    <!-- Preview -->
                    <div class="dropzone-previews mt-3" id="file-previews-single"></div>

                    <div class="d-none" id="uploadPreview">
                        <div class="p-1">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <img data-dz-thumbnail src="#" class="avatar-sm rounded bg-light" alt="">
                                </div>
                                <div class="col ps-0">
                                    <a href="javascript:void(0);" class="text-muted fw-bold" data-dz-name></a>
                                    <p class="mb-0" data-dz-size></p>
                                </div>
                                <div class="col-auto">
                                    <!-- Button -->
                                    <a href="" class="btn btn-link btn-lg text-muted" data-dz-remove>
                                        <i class="ri-close-line"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col mb-2">
                        <button onclick="history.back()" type="button" class="btn btn-light w-100"
                            data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col mb-2">
                        <a href="/kendaraan-history.html" class="btn btn-primary w-100 text-white">Submit</a>
                    </div>
                </div>
            </form>
            <!-- detail aset end -->
        </div>
        <!-- Content end -->

        <!-- Footer start -->
        <div class="footer-body">
            <div class="row justify-content-between">
                <img src="assets/images/svg/logo-mypertamina-01.svg" class="img-footer-left" alt="">
                <img src="assets/images/svg/logo-mypertamina-02.svg" class="img-footer-right" alt="">
            </div>
        </div>
        <!-- Footer end -->

    </div>
    <!-- Container end -->

    <!-- Form -->
    <script src="assets/vendor/jquery-mask-plugin/jquery.mask.min.js"></script>

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <!-- Dropzone File Upload js -->
    <script src="assets/vendor/dropzone/min/dropzone.min.js"></script>

    <!-- File Upload Demo js -->
    <script src="assets/js/ui/component.fileupload.js"></script>

</body>

</html>
