<!DOCTYPE html>

<head>

    <meta content="Asset Management | Pertamina Lubricants" name="description" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/app-modern.min.css" rel="stylesheet" type="text/css" id="app-style" />
    <link href="assets/css/style/main.css" rel="stylesheet" type="text/css" />

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

<body>

    <!-- Container start -->
    <div class="content-container">

        <!-- Header start -->
        <div class="navbar-primary">
            <div class="row justify-content-between h-100 mx-0">
                <div class="col d-flex align-self-center ms-2">
                    <a href="javascript:history.back()">
                        <img src="assets/images/arrow-left.png" class="icon-back" alt="">

                    <a href="/">

                </div>
                <div class="col align-self-center d-flex justify-content-end">
                    <a class="me-2" type="button" data-bs-toggle="modal" data-bs-target="#downloadModal"

                        <img src="assets/images/svg/btn-download.svg" width="36px" alt="">

                    <a href="/pemeriksaan-fisik-add.html" class="me-2">

        <div class="container content-asset-list">

                        <li class="breadcrumb-item active" aria-current="page">Pemerikasan Fisik</li>
                    </ol>
                </nav>
            </div>

            <!-- Card year start -->
            <a href="/pemeriksaan-fisik-listing.html">

                    <div class="row">
                        <div class="col">

                            <div class="asset-value text-end">

                            </div>
                        </div>
                    </div>
                </div>

            <a href="/pemeriksaan-fisik-listing.html">
                <div class="card card-body shadow-none border">
                    <div class="row">
                        <div class="col">
                            <div class="asset-title">Pemerikasan Fisik 2022</div>
                            <div class="asset-value">
                                1536 Items
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="asset-value text-end">
                                12 Juli 2022
                            </div>
                        </div>
                    </div>
                </div>
            </a>

            <a href="/pemeriksaan-fisik-listing.html">
                <div class="card card-body shadow-none border">

                            <div class="asset-value">

                                12 Juli 2021
                            </div>

                    </div>
                </div>

        </div>

            <div class="row justify-content-between">

    <!-- Download Modal start -->
    <div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title font-14" id="myCenterModalLabel">Download Report</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row p-2">
                        <div class="mb-3">
                            <label for="filter-year" class="form-label">Tahun</label>
                            <select class="form-select form-control-light" id="filter-year">
                                <option>2024</option>
                                <option>2023</option>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-primary w-100">Download</button>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    <!-- Vendor js -->

    <!-- App js -->
