<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Edit Aset | Asset Management | Pertamina Lubricants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Asset Management | Pertamina Lubricants" name="description" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/app-modern.min.css" rel="stylesheet" type="text/css" id="app-style" />
    <link href="assets/css/style/main.css" rel="stylesheet" type="text/css" />

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- Container start -->
    <div class="content-container">

        <!-- Header start -->
        <div class="navbar-primary">
            <div class="row justify-content-between h-100 mx-0">
                <div class="col d-flex align-self-center ms-2">
                    <a href="javascript:history.back()">
                        <img src="assets/images/arrow-left.png" class="icon-back" alt="">
                    </a>
                    <a href="/">
                        <img src="assets/images/logo-pertamina-lubricants.png" class="logo-header ms-3"
                            alt="Asset Management">
                    </a>
                </div>
            </div>
        </div>
        <!-- Header end -->

        <!-- Content start -->
        <div class="container content-asset-list">
            <div class="row my-2 px-1">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/aset-tetap.html">Aset Tetap</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Edit Aset</li>
                    </ol>
                </nav>
            </div>

            <!-- card detail start -->
            <div class="row">
                <div class="col">
                    <div class="card card-body shadow-none border">
                        <div class="asset-item d-flex">
                            <table class="table table-centered table-borderless mb-0">
                                <tbody>
                                    <tr>
                                        <td class="asset-title">INV-00505</td>
                                        <td class="text-end">
                                            <button type="button" class="btn btn-sm btn-soft-success rounded-pill">
                                                Bisa Digunakan
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Asset Description</td>
                                        <td class="asset-value text-end">TV 21"</td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Acquis Val</td>
                                        <td class="asset-value text-end">0</td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Accum Dep</td>
                                        <td class="asset-value text-end">0</td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Book Vol</td>
                                        <td class="asset-value text-end">0</td>
                                    </tr>
                                    <tr>
                                        <td class="asset-value">Last Update</td>
                                        <td class="asset-value text-end">30 April 2023</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card detail end -->

            <!-- detail aset start -->
            <form class="p-2">

                <div class="mb-3">
                    <label class="form-label">Asset Condition</label>
                    <select class="form-select" id="asset-condition">
                        <option>- Pilih Kondisi -</option>
                        <option>Bisa Digunakan</option>
                        <option>Rusak</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="asset-location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="asset-location" placeholder="Enter location">
                </div>

                <div class="mb-3">
                    <label for="asset-photos" class="form-label">Current Photo</label>
                    <div action="/" method="post" class="dropzone" id="asset-photos" data-plugin="dropzone"
                        data-previews-container="#file-previews-single" data-upload-preview-template="#uploadPreview">
                        <div class="fallback">
                            <input name="file" type="file" multiple />
                        </div>

                        <div class="dz-message needsclick">
                            <i class="h1 text-muted ri-upload-cloud-2-line"></i>
                            <h5>Drop files here or click to upload.</h5>
                            <span class="text-muted font-13">
                                upload foto kondisi aset saat ini
                            </span>
                        </div>
                    </div>

                    <!-- Preview -->
                    <div class="dropzone-previews mt-3" id="file-previews-single"></div>

                    <div class="d-none" id="uploadPreview">
                        <div class="p-1">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <img data-dz-thumbnail src="#" class="avatar-sm rounded bg-light" alt="">
                                </div>
                                <div class="col ps-0">
                                    <a href="javascript:void(0);" class="text-muted fw-bold" data-dz-name></a>
                                    <p class="mb-0" data-dz-size></p>
                                </div>
                                <div class="col-auto">
                                    <!-- Button -->
                                    <a href="" class="btn btn-link btn-lg text-muted" data-dz-remove>
                                        <i class="ri-close-line"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-2 mb-5">
                    <div class="col">
                        <button onclick="history.back()" type="button" class="btn btn-light w-100"
                            data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary w-100">Save</button>
                    </div>
                </div>
            </form>
            <!-- detail aset end -->
        </div>
        <!-- Content end -->

        <!-- Footer start -->
        <div class="footer-body">
            <div class="row justify-content-between">
                <img src="assets/images/svg/logo-mypertamina-01.svg" class="img-footer-left" alt="">
                <img src="assets/images/svg/logo-mypertamina-02.svg" class="img-footer-right" alt="">
            </div>
        </div>
        <!-- Footer end -->

    </div>
    <!-- Container end -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <!-- Dropzone File Upload js -->
    <script src="assets/vendor/dropzone/min/dropzone.min.js"></script>

    <!-- File Upload Demo js -->
    <script src="assets/js/ui/component.fileupload.js"></script>

</body>

</html>
